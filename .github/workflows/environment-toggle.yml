name: Environment Toggle

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        type: choice
        options:
          - stop
          - start

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: sa-east-1

jobs:
  toggle:
    if: false # disabled until infra is provisioned
    name: ${{ inputs.action }} environment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Stop environment
        if: inputs.action == 'stop'
        run: bash scripts/aws/stop-environment.sh

      - name: Start environment
        if: inputs.action == 'start'
        run: bash scripts/aws/start-environment.sh
