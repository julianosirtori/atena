services:
  postgres:
    image: postgres:16-alpine
    container_name: atena-postgres
    environment:
      POSTGRES_USER: atena
      POSTGRES_PASSWORD: atena_dev
      POSTGRES_DB: atena
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256'
    ports:
      - '5433:5432'
    volumes:
      - .docker-data/postgres:/var/lib/postgresql/data
    command: >
      postgres
      -c password_encryption=scram-sha-256
      -c log_connections=on
      -c log_disconnections=on
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U atena']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atena-redis
    ports:
      - '6379:6379'
    volumes:
      - .docker-data/redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
